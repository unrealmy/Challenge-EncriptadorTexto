<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador challenge</title>
</head>
<body>
    <header>
        <img class="Logo" src="IMAGEN/Logo.png" alt="Logo">
    </header>
    <main>
        <section class="seccion1"> 
            <div class="contenedorcajatexto">
                <textarea placeholder="Ingrese el texto aquí"
                class="cajatexto"></textarea>
            </div>
            <div class="alerta">
                <img src="IMAGEN/bi_exclamation-circle-fill.png" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
        <div class="contenedor-botones">
            <input type="button" class="btn-encriptar" value="Encriptar">
            <input type="button" class="btn-desencriptar" value="desencriptar">
        </div>
    </section>
    <section class="seccion2">
        <div class="contenedormunieco">
            <img src="IMAGEN/Muñeco.png" alt="munieco">
        </div>
        <div class="contenedor-parrafo"> 
            <h3>Ningún mensaje fue <br> encontrado</h3>
            <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
        </div>
        <div class="contenedor-copiar"> 
            <input type="button" class="btn-copiar" value="Copiar">
        </div>
        <div class="contenedor-resultado">
            <p class="texto-resultado"></p>
        </div>

    </section>
</main>
<script src="script.js"></script>
</body>
</html>
